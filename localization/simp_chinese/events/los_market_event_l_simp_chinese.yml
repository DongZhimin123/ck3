l_simp_chinese:
  los_market_event.0001.t: "市场线"
  los_market_event.0001.d_0: "　　经过几天的休整，总管提醒我明天的游玩地点是市场。"
  los_market_event.0001.o_1: "早早休息"

  los_market_event.0002.t: "市场线"
  los_market_event.0002.d_0: "　　#V 天破晓了，晴空像披上薄纱衣裳，苍穹戴上耳环，东方升起朝阳，刚才还闪烁着群星水银般的光亮，转眼间便升起朱砂般鲜红的朝阳。#!\n　　今天，我早早地便起了床，在庭院里和总管确认今日的事项。稍晚一些，[los_host_wife.GetFirstName]跟在[los_guest.GetFirstName]夫妇身后也来到了这儿。她虽然穿着一身仆人衣服，点着素雅的淡妆，但仍然光彩照人宛如微醺的晨光。我询问客人最近休息的怎么样，[los_guest.GetFirstName]拍手向我道安，并感谢这些天[los_host_wife.GetFirstName]提供的帮助。我指了指停靠在一边的三排六坐的敞篷马车，告诉他这是我们今天的出行工具，并和他讨论了今天的项目，他表示毫无异议。\n　　于是，我们五人加上马车夫便上车启程。总管和[los_guest.GetFirstName]一排，我和[los_guest_wife.GetFirstName]坐中间一排，[los_host_wife.GetFirstName]和马车夫坐在最前面。"
  los_market_event.0002.o_1: "出发"

  los_market_event.0003.t: "市场线"
  los_market_event.0003.d_0: "　　出了庄园，马车路过一片水草丰茂的池塘，禽鸟在其中三五成群的嬉戏，撞见我们的到来，迅速腾起，卷走盘绕在池塘上方依稀可见的水汽，蜉蝣悬停在直插水面的光柱之上，抖落翼翮间晶莹的露光，微风从连接池塘的河流上游飘来，交杂着昨日雨水点地后泥土的清香，那是[Glossary('阿尔菲奥斯', 'los_market_event.0003.d_0_q_0')]温柔的吐息，试图平息内心的欲念之火。\n　　同行之人见到如此美景，不由得振奋精神。"
  los_market_event.0003.d_0_q_0: "古希腊神话中的河神，曾因念慕爱神的容貌，而追逐她。"
  los_market_event.0003.o_1: "今天的天气真好"
  
  los_market_event.0004.t: "市场线"
  los_market_event.0004.d_0: "　　远远地已经能够望见市场的轮廓，路却逐渐变得难走了，即便四匹马喘着粗气，也只是徐徐前进，最后甚至停了下来，车的后轮陷进了淤泥里，与其说是淤泥其实是马或牲畜的粪便在雨水的粘连下团成的秽物，身旁的空气也变得难闻起来。\n　　我们不得不下车，等待车夫把轮子弄出来，几经尝试过后车夫向我们遗憾地表示后面的路需要我们步行了，因为后面的路况更差，如果车轮陷的更深今夜只怕我们是得换地方过夜了。我们一行人今日的好心情此刻算是被浇了盆冷水，[los_guest_wife.GetFirstName]第一个表示退出，刺鼻的味道正迫使她不停地干呕，除此之外，她还穿着拖地的长裙和行动不便的高跟。#V [los_guest.GetFirstName]态度却很坚决，或许对他而言这是一个和[los_host_wife.GetFirstName]单独相处的机会#!。最后我们不得不兵分两路，一路由主管带队，他、[los_guest_wife.GetFirstName]和车夫先去附近的旅馆稍作休息，其余人则跟着我继续前进，游玩结束后再去预定地点和他们会和。"
  los_market_event.0004.o_1: "计划赶不上变化（暂时结束）"
  
  los_market_event.0005.t: "市场线"
  los_market_event.0005.d_0: "　　现在，我们一行人正站在大门前，等待我做下一步打算。"
  los_market_event.0005.o_0: "#color_yellow 就到这吧#!"
  los_market_event.0005.o_1: "街边路人"
  los_market_event.0005.o_1_ct_0: "街边站着一个女人，或许我们可以和她聊一聊。"
  los_market_event.0005.o_2: "铁匠铺（暂时结束）"
  los_market_event.0005.o_3: "摊贩（暂时结束）"
  los_market_event.0005.o_4: "诊所（暂时结束）"
  los_market_event.0005.o_5: "服装店（暂时结束）"

  los_market_event.1001.t: "街边路人"
  los_market_event.1001.d_0: "　　我们穿过大门，正沿着街道闲逛。不远处一位立在绞首架旁的女人，凄声摆手呼唤我们过去。\n　　“#EMP 各位好心人，求求你们。救救我的小[los_poor_peasant_child.GetFirstName]#!！”她面黄肌瘦，纵然心急火燎，声音却有气无力，只得低声向我们哀求：“#EMP 他害了病，正等着救助嘞！#!”我问她，那怎么不去街对面的小诊所呢。她告诉我们：“#EMP 医生听说当地的领主在摆设筵席，早跑得没影了。我登门时，那人的妻子告诉我，如若要讨些草药，该当拿些钱来。#!”我接着问那得是多少钱，她伸出右手，用手指比划了一个数字“1”的手势。没等我继续发问，[los_guest.GetFirstName]就从怀间掏出了五枚金币，亲手塞到她的手里。见到手里沉甸甸的金币，那女人先是感谢，突然猛地用力攥紧[los_guest.GetFirstName]的胳膊，我们都是一惊，[los_guest.GetFirstName]急忙用力把胳膊抽回来并把那女人一把推开，她的精神像是不太稳定对刚刚的事没有过多反应，只是瘫到地上，嘴里还念叨着难懂的呓语。“#EMP 钱，钱，是钱...我的[los_poor_peasant_child.GetFirstName]有救了...#!”"
  los_market_event.1001.d_1: "　　脚手架旁，那疯女人仍坐在地上，时而啜泣，时而狂喜。"
  los_market_event.1001.o_0: "#color_yellow 我们去诊所了解一下情况（支线）#!"
  los_market_event.1001.o_1: "返回大门"
  los_market_event.1001.o_0_ct_0: "且不说这医生擅离职守，按说宴会早就结束了。"
  los_market_event.1001.o_1_ct_0: "咄咄怪事"

  los_market_event.1002.t: "街边路人"
  los_market_event.1002.d_0: "　　[los_host_wife.GetFirstName]似乎对刚刚发生的事情心有余悸，颦眉蹙额，低着头意志消沉，我趁[los_guest.GetFirstName]不注意，用手抵住[los_host_wife.GetFirstName]的腰，轻拍了两下以示安慰。她紧锁的眉头才稍稍舒展了些，并报我以浅浅的微笑。"
  los_market_event.1002.o_0: "继续"

  los_market_event.2001.t: "诊所"
  los_market_event.2001.d_0: "　　我们进入店门，店内无人守候，只有两个孩童坐在柜台的内面，正把不知道是什么植物的叶子塞进嘴里咀嚼，看着有些呆滞。我们朝里屋喊了几声无人应答，[los_guest.GetFirstName]便向他们询问这里是否有别的大人，他们也不说话，只是齐刷刷地指向了里屋。"
  los_market_event.2001.o_0: "没办法，我们只能进去一探究竟了"

  los_market_event.2002.t: "诊所"
  los_market_event.2002.d_0: "　　里屋之前还有一段阴冷仄逼的通道，向内望去，回旋向下的管道中不存有一丝光亮，我们不得不在入口处停留片刻以缓解因短暂失明带来的目眩，待到视线恢复后我们才接着往里走。越往里走越觉得瘆人，鼻腔内充盈着苔藓，腐木和生锈金属混合后的复杂气味，头顶的天花板上时不时伴有不知道是由什么液体凝结成的水滴堕落。[los_guest.GetFirstName]在排头，我在排尾，[los_host_wife.GetFirstName]不知是因紧张或衣着单薄而不停地发抖，我只好把手搭在她的肩膀上以示鼓励。\n　　地下或该是无底的深渊，#V 黑暗好像一颗巨石按在胸口#!，死寂几乎吞没了宇宙的全部颤音，空留我们的脚步在空荡荡的回廊内传响。“#EMP 老头子，是你回来了吗#!？”一个嘶哑的声音从尽头飘来，众人的瞳孔中探出一丝火苗。"
  los_market_event.2002.o_0: "再走快些"

  los_market_event.2003.t: "诊所"
  los_market_event.2003.d_0: "　　看见火光，我们赶紧挤进屋内，壁炉内烤着烈火，上方架着的药炉咕噜咕噜地吐着热气，散发出刺鼻的药水味，其余各处却只散着寥若晨星的烛光。空气中悬浮着水雾，映着火光，附着在皮肤上，我却感到辛辣难忍。微弱的呼吸声和呻吟不间断地从角落深处传来令人汗毛倒立。\n　　再环视一圈，才看到一个老妪坐在一个靠床的石凳上，她瞥了一眼门口便把头迅速转了回去，那深邃的眼睛中原本闪过一丝希望的光辉，但转眼间就熄灭了。“#EMP 对不起，请你们出去，这不是你们该来的地方。有什么事先到外面候着！不过，候着也没用，我也帮不到你们……#!”她说着说着，开始哽咽起来，为了掩饰悲伤的情绪，后面的话她干脆咽进了肚子里。"
  los_market_event.2003.o_0: "继续"

  los_market_event.2004.t: "诊所"
  los_market_event.2004.d_0: "　　“#EMP 是出了什么事吗#!？”[los_guest.GetFirstName]关切地问。“#EMP #V 我再说一遍，出去#!#!！”她声嘶力竭地咆哮，却也只似一只赢弱的老狗在破喉呜咽。\n　　我不得不介入：“#EMP 请看一看我们身上的衣服，我们是领主派来巡视的监察官！有什么困难你理应向我们反映。#!”她眯眼扫视我们，同意我们继续逗留，但没有多余的话可说，甚至越过我们朝站在最后的[los_host_wife.GetFirstName]命令到：“#EMP 仆人应该知道怎么使用绷带。你，去！帮我把床上那个人的绷带更换一下。#!”[los_host_wife.GetFirstName]先是愣了一下，再向前准备去接绷带。[los_guest.GetFirstName]却拽住了她的胳膊并拉向自己：“#EMP [los_host_wife.GetFirstName]女士，你千万别这么好心。或许你不知道那人得的是什么病，但我却清楚的很捏，那是麻风病，你是绝对不希望染上这种病的。#!”我才看到那躺在床上之人那未被绷带覆盖的皮肤上长满了不忍直视的烂疮，血肉像马蜂窝一样裹在一起。"
  los_market_event.2004.o_0: "继续（暂时结束）"